<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librot - libre Free | libro Book | bot Chatbot</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      margin-top: 100px;
    }
    .login-card {
      max-width: 400px;
      margin: 0 auto;
    }
    .login-card .card-header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
    }
    .login-card .card-body {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="card login-card">
      <div class="card-header">
        <h3 class="mb-0">Librot</h3>
        <small><span><i>"libre"</i></span> Free | <span ><i>"libro"</i></span> Book | <span ><i>"bot"</i></span> Chatbot</small>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'librot_login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username"  name="username" placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
